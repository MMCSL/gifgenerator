<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMC - SL Gif Creator (Exact Clone)</title>
    
    <script src="https://unpkg.com/gif-frames@1.0.1/dist/gif-frames.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111; color: #eee; text-align: center; 
            padding: 20px; margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        #appContent { display: none; width: 100%; flex-direction: column; align-items: center; }

        .main-container { 
            width: 100%; max-width: 900px; background: #1a1a1a; 
            padding: 30px; border-radius: 8px; border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); min-height: 600px;
            margin-bottom: 40px; 
        }

        h1 { margin-top: 0; font-weight: 300; letter-spacing: 2px; text-transform: uppercase; color: #fff; margin-bottom: 10px; }
        
        .header-credits { font-size: 0.75em; color: #666; margin-bottom: 30px; }
        .header-credits a { color: #fff; font-weight: bold; text-decoration: none; border-bottom: 1px dotted #fff; }

        .tabs { display: flex; justify-content: center; border-bottom: 1px solid #333; margin-bottom: 30px; }
        .tab-btn { background: none; border: none; color: #666; padding: 15px 30px; font-size: 16px; cursor: pointer; text-transform: uppercase; border-bottom: 2px solid transparent; transition: 0.3s; }
        .tab-btn:hover { color: #fff; }
        .tab-btn.active { color: #fff; border-bottom: 2px solid #eee; font-weight: bold; }

        input[type=file] { position: absolute; left: -9999px; width: 1px; height: 1px; overflow: hidden; opacity: 0; }
        .custom-file-upload { border: 1px solid #444; display: inline-block; padding: 12px 24px; cursor: pointer; background-color: #222; color: #fff; border-radius: 4px; margin: 20px 0; min-width: 250px; transition: 0.3s; }
        .custom-file-upload:hover { background-color: #333; border-color: #666; }

        button.action-btn { background-color: #000; color: white; padding: 15px 0; border: 1px solid #444; border-radius: 4px; cursor: pointer; font-size: 14px; text-transform: uppercase; width: 240px; margin: 10px; transition: 0.3s; display: inline-block; }
        button.action-btn:hover { background-color: #fff; color: #000; }

        .status-msg { margin: 15px 0; color: #888; font-size: 0.9em; min-height: 20px; }
        .highlight-success { color: #eee; font-weight: bold; } 
        .file-name-style { color: #fff; font-family: monospace; background: #222; padding: 2px 5px; border-radius: 3px; }
        
        .progress-container { width: 100%; max-width: 600px; background-color: #333; border-radius: 10px; margin: 15px auto; height: 20px; overflow: hidden; display: none; }
        .progress-bar { height: 100%; width: 0%; background-color: #eee; text-align: center; line-height: 20px; color: #000; font-size: 12px; font-weight: bold; transition: width 0.3s ease; }

        canvas { max-width: 100%; border: 1px solid #333; margin-top: 20px; display: none; background: transparent; }
        #gifResultsArea { display: none; margin-top: 20px; justify-content: center; flex-wrap: wrap; }
        #placeholderContainer { margin-top: 30px; transition: 0.3s; } 
        #placeholderContainer img { max-width: 150px; }

        /* --- LOCK SCREEN --- */
        #lockedScreen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 80vh; text-align: center; color: #d9534f; }
        #lockedScreen h2 { font-size: 2em; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="lockedScreen">
        <h2>Access Denied</h2>
        <p>You need to use your in-world HUD to generate your access link.</p>
    </div>

    <div id="appContent" style="display: none;">
        <div class="main-container">
            <h1>MMC - SL Gif Creator</h1>
  
            <div class="header-credits">
                MMC - Secondlife gif generator created by Saori Suki.
                You need the script to work. <a href="https://marketplace.secondlife.com/stores/269743" target="_blank">Buy here.</a>
            </div>

            <div class="tabs">
                <button class="tab-btn active">GIF to Texture</button>
            </div>

            <p style="color: #666;">Automatic High-Quality conversion for Second Life.</p>
            
            <label for="gifInput" class="custom-file-upload">Select GIF File</label>
            <input type="file" id="gifInput" accept="image/gif">

            <div id="gifProgressContainer" class="progress-container"><div id="gifProgressBar" class="progress-bar">0%</div></div>
            <div id="gifStatus" class="status-msg">Waiting for file...</div>
    
            <div id="placeholderContainer">
                <img src="bobonchik-spin-sp.gif" alt="Welcome">
            </div>
            
            <canvas id="outputCanvas"></canvas>
            
            <div id="gifResultsArea">
                <button id="btn1024" class="action-btn">Download HD Texture</button>
                <button class="action-btn" onclick="location.reload()">Start Over</button>
            </div>
        </div>
    </div>

<script>
    const SECRET_KEY = "MMC_SAORI_SECRET_2026";
    
    function checkAccess() {
        const params = new URLSearchParams(window.location.search);
        const userUUID = params.get('id');
        const urlToken = params.get('token');
        const timestamp = params.get('ts'); 
        if (!userUUID || !urlToken || !timestamp) {
            if (window.location.protocol === 'file:') {
                document.getElementById('lockedScreen').style.display = 'none';
                document.getElementById('appContent').style.display = 'flex';
            }
            return;
        }
        const calculatedToken = CryptoJS.MD5(userUUID + timestamp + SECRET_KEY + ":0").toString();
        if (urlToken === calculatedToken) {
            document.getElementById('lockedScreen').style.display = 'none';
            document.getElementById('appContent').style.display = 'flex';
        }
    }
    checkAccess();

    const gifInput = document.getElementById('gifInput');
    const gifStatus = document.getElementById('gifStatus');
    const outputCanvas = document.getElementById('outputCanvas');
    const gifResultsArea = document.getElementById('gifResultsArea');
    const gifProgressContainer = document.getElementById('gifProgressContainer');
    const gifProgressBar = document.getElementById('gifProgressBar');
    const placeholderContainer = document.getElementById('placeholderContainer');
    let gifData = { cols: 1, rows: 1, fps: 15 };

    gifInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        placeholderContainer.style.display = 'none';
        outputCanvas.style.display = 'none';
        gifResultsArea.style.display = 'none';
        gifStatus.innerText = "Analyzing frames...";
        gifProgressContainer.style.display = 'block';
        
        const reader = new FileReader();
        reader.onload = function(event) {
            gifFrames({ url: event.target.result, frames: 'all', outputType: 'canvas', cumulative: true })
            .then(function (frames) {
                processGifData(frames);
            });
        };
        reader.readAsDataURL(file);
    });

    // Algoritmo de Grade do .exe (Menor desperdício)
    function getBestGrid(count) {
        let bestCols = Math.ceil(Math.sqrt(count));
        let bestRows = Math.ceil(count / bestCols);
        let minWaste = (bestCols * bestRows) - count;

        for (let c = 1; c <= count; c++) {
            let r = Math.ceil(count / c);
            let waste = (c * r) - count;
            if (waste < minWaste) {
                minWaste = waste;
                bestCols = c;
                bestRows = r;
            } else if (waste === minWaste) {
                // Prefere layouts horizontais (tipo 7x2) como o exe
                if (c > bestCols) {
                    bestCols = c;
                    bestRows = r;
                }
            }
        }
        return { c: bestCols, r: bestRows };
    }

    function processGifData(frames) {
        const count = frames.length;
        const grid = getBestGrid(count);
        const delay = frames[0].frameInfo.delay || 10;
        const fps = Math.round(100 / delay);
        
        gifData = { cols: grid.c, rows: grid.r, fps: fps };

        // Força 1024x1024 nativo
        outputCanvas.width = 1024;
        outputCanvas.height = 1024;
        const ctx = outputCanvas.getContext('2d');
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        const cellW = 1024 / grid.c;
        const cellH = 1024 / grid.r;

        frames.forEach((f, i) => {
            const x = (i % grid.c) * cellW;
            const y = Math.floor(i / grid.c) * cellH;
            // O segredo do programa: DrawImage ignorando o aspect ratio (STRETCH)
            ctx.drawImage(f.getImage(), 0, 0, f.frameInfo.width, f.frameInfo.height, x, y, cellW, cellH);
        });

        // Preenche o resto da grade com o último frame (Clone do comportamento do exe)
        const totalCells = grid.c * grid.r;
        if (totalCells > count) {
            const lastFrame = frames[count - 1];
            for (let i = count; i < totalCells; i++) {
                const x = (i % grid.c) * cellW;
                const y = Math.floor(i / grid.c) * cellH;
                ctx.drawImage(lastFrame.getImage(), 0, 0, lastFrame.frameInfo.width, lastFrame.frameInfo.height, x, y, cellW, cellH);
            }
        }

        gifProgressBar.style.width = '100%';
        setTimeout(() => { gifProgressContainer.style.display = 'none'; }, 500);
        
        gifStatus.innerHTML = `<span class="highlight-success">✔ Ready!</span> Grid: ${grid.c}x${grid.r} | Frames: ${count}`;
        outputCanvas.style.display = 'block';
        gifResultsArea.style.display = 'flex';

        document.getElementById('btn1024').onclick = function() {
            const link = document.createElement('a');
            link.download = `MMC_${grid.c}_${grid.r}_${fps}.png`;
            link.href = outputCanvas.toDataURL("image/png");
            link.click();
        };
    }
</script>
</body>
</html>
